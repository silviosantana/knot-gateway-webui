<div align="center" ng-init="init(); value=register">
  <img src="img/knot_logo_green_background.png" class="round-image" />
  <h2 class="banner">KNoT Gateway</h2>
</div>
<div>
  <h2 class="banner small-font" align="center" >Link to an existent User account</h2>
</div>
<div align="center" class="container home-container">
<input type="radio" name="radioOption" ng-model="value" ng-change="check(value)" value="register">Register new Gateway<br>
<input type="radio" name="radioOption" ng-model="value" ng-change="check(value)" value="restore">Restore Gateway<br>
  <form class="form-home" ng-submit="linkAccount()">
    <input type="text" id="inputUuid" class="form-control" placeholder="User UUID" ng-model="form.uuid" required>
    <input type="text" id="inputToken" class="form-control" placeholder="User Token" ng-model="form.token" required>
    <div ng-show="restoreFlag">
      <p>Gateway Information</p>
      <input type="text" id="inputgwUuid" class="form-control" placeholder="Gateway UUID" ng-model="form.gwuuid">
      <input type="text" id="inputgwToken" class="form-control" placeholder="Gateway Token" ng-model="form.gwtoken">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">{{buttonName}}</button>
  </form>
  <a ui-sref="signup">Create account</a>
</div>
