<div class="jumbotron administration">
  <form class="form-administration" ng-submit="save()" ng-init="init()">
    <h2 class="form-home-heading">User Informations</h2>
    <label for="uuid" class="sr-only">UUID</label>
    <input type="text" id="uuid" class="form-control" ng-model="form.uuid" ng-disabled="form.uuid">
    <label for="token" class="sr-only">Token</label>
    <input type="text" id="token" class="form-control" ng-model="form.token" ng-disabled="form.token">
    <label for="uuidFog" class="sr-only">Gateway's UUID</label>
    <input type="text" id="uuidFog" class="form-control" ng-model="form.uuidFog" ng-disabled="form.uuidFog">
    <label for="tokenFog" class="sr-only">Gateway's Token</label>
    <input type="text" id="tokenFog" class="form-control" ng-model="form.tokenFog" ng-disabled="form.tokenFog">

    <h2 class="form-home-heading">Administration</h2>
    <label for="inputGatewayPassword" class="sr-only">Password</label>
    <input type="password" id="inputGatewayPassword" class="form-control" placeholder="Password" ng-model="form.password" required>
    <label for="inputGatewayPasswordConfirmation" class="sr-only">Confirmation</label>
    <input type="password" id="inputGatewayPasswordConfirmation" class="form-control" placeholder="Confirm Password" ng-model="form.passwordConfirmation"
      required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ngClick="Submit">Apply</button>
  </form>
</div>

<div class="jumbotron reset">
  <div class="row">
    <div class="col-xs-30 col-md-10">
      <button class="btn btn-lg btn-primary btn-block" ng-click="reboot()" ng-confirm-click="Click the button ok to reboot the KNoT gateway">Reboot</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-30 col-md-10">
      <button class="btn btn-lg btn-primary btn-block" ng-click="restore()" ng-confirm-click="Click the button ok to restore the KNoT gateway">Restore</button>
    </div>
    <div class="col-xs-30 col-md-20">
      <p>Restore KNoT Gateway settings to the original defaults</p>
    </div>
  </div>
</div>
